<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma in thousands</title>
</head>
<body>
    <input type="text" id="inputId" placeholder="请输入你的年薪" onblur="CommaInThousandsP()">
    <p id="pId"></p> 

<script>
    const CommaInThousandsP = () => {
        let pNumber = document.getElementById('inputId').value.toString().split('').reverse()
        if(pNumber.length >3)
        {
            for(let i=3;i<pNumber.length;i+=4)
            {
                if(pNumber[i] != ',')
                  {pNumber.splice(i,0,',')}
            }
        }
        document.getElementById('pId').innerHTML='(提示)你的年薪为：' + pNumber.reverse().join('')
    }
</script>
</body>
</html>
