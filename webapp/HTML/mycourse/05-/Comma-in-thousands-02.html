<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma in thousands</title>
</head>
<body>
    <p id="pId">1234567891</p> 
    <button onclick="CommaInThousandsP()">点击->千位加","</button>

<script>
    const CommaInThousandsP = () => {
        let pNumber = document.getElementById('pId').innerText.toString().split('').reverse()
        console.log(pNumber);
        if(pNumber.length >3)
        {
            for(let i=3;i<pNumber.length;i+=4)
            {
                if(pNumber[i] != ',')
                    pNumber.splice(i,0,',')
            }
        }
        document.getElementById('pId').innerText=pNumber.reverse().join('')
    }
</script>
</body>
</html>
