<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="deposit" oninput="formatNumber(this)">

    <script>
function formatNumber(input) {
    let value = input.value;
    if(!isNaN(value)) {
        value = value.split('').reverse().join('');
        value = value.replace(/\d{3}/g, function(match, i) {
            return (i && ',') + match;
        });
        value = value.split('').reverse().join('');
        input.value = value;
    }
}
    </script>
</body>
</html>
