<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option more</title>

</head>
<body>
  
    <p>请选择你想打的菜(最多打3个)：</p> 
    <input type="checkbox" name="cuisine">鱼香肉丝<br>
    <input type="checkbox" name="cuisine">锅包肉<br>
    <input type="checkbox" name="cuisine">酸菜鱼<br>
    <input type="checkbox" name="cuisine">地三鲜<br>
    <input type="checkbox" name="cuisine">蚂蚁爬树<br>
    <input type="checkbox" name="cuisine">手撕包菜<br>
    <input type="checkbox" name="cuisine">带把肘子<br>
    <input type="checkbox" name="cuisine">凉拌豆芽<br>

    <p>选择你想吃的主食(最多打1个)：</p>
    <input type="checkbox" name="food">米饭<br>
    <input type="checkbox" name="food">油泼面<br>
    <input type="checkbox" name="food">花卷<br>
    <input type="checkbox" name="food">肉夹馍<br>
    
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(function(){
    const cuisineName = $('input[name="cuisine"]');
        cuisineName.change(function(){
            if($('input[name="cuisine"]:checked').length > 3 )
            this.checked = false;
        })
        const foodName = $('input[name="food"]');
        foodName.change(function(){
            if($('input[name="food"]:checked').length > 1 )
            this.checked = false;
        })
    })
</script>
</body>
</html>
