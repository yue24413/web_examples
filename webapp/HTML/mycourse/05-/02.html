<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma in thousands</title>
</head>
<body>
    <p id="pId">88888888</p> 
    <button onclick="CommaInThousandsP()">点击->千位加","</button>

<script>
    const CommaInThousandsP = () => {
        let pNumber = document.getElementById('pId').innerText.toString().split('')
        if(pNumber.length > 3  && pNumber[pNumber.length-4] !== ',')
            pNumber.splice(pNumber.length-3,0,',') 
        document.getElementById('pId').innerText=pNumber.join('')
    }
</script>
</body>
</html>
