<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>选择课程后，传递ID值，从JS数组中过滤出对象，显示在下面</p>
        <select name="course" onchange="loopFilter(this.value)">
        <option></option>
        <option value="1">Java</option>
        <option value="2">Web</option>
        <option value="3">Python</option>
       </select> 
      <br>
    <span id="teacherName"></span>   
    </div><br><br>

    <div>
        <form>
            <input type="text"  id="input2sCase" style="width: 100%;">
        </form>
    </div>
    <script>
const courses=
[
  { id: 1, courseName: "Java", teacherName: "BO" },
  { id: 2, courseName: "Web", teacherName: "SUN" },
  { id: 3, courseName: "Python", teacherName: "ZHANG" }
]
const teacherNameE = document.getElementById("teacherName");
const loopFilter=(id)=>{
let course=courses.find(c => c.id==id)
teacherNameE.innerHTML=course != null? `teachername:${course.teacherName}`:"";
}
///////
const myInput = document.getElementById('input2sCase');
const input2s=(input)=>{
//转为大写的方法,开始时间重置操作方法,keydown/keyup 触发定时器清除操作和开始计时   
    let timer;
    const toUpper=()=>{
        input.value=input.value.toUpperCase();
    }
    const startTimer=()=>{
        clearTimeout(timer);
        timer=setTimeout(toUpper,2000)
    }
    input.addEventListener('keydown', startTimer);
    input.addEventListener('keyup', startTimer);
}
input2s(myInput);


    </script>
</body>
</html>
