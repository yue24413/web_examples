<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-more</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
*{
    padding:0;
    margin: 0;
    box-sizing: border-box;
}
.container{
    margin: 2rem;
    padding: 1rem;
}
.row{
display: flex;
}
.nav-left{
max-width: 180px;
color: white;
transition:all 1s ease;
position: relative;
}
.nav-left>h2{
    background-color: skyblue;
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
    cursor: pointer;
    line-height: 3rem;
    position: relative;
}
i.transitionBefore{
    visibility:visible;
    transition:all 0.5s ease;
}
i.transitionAfter{
    visibility: hidden;
    height: 0;
    position: absolute;
}
.nav-left>h2:hover{
    transition:all 0.3s ease;
}
.nav-left>ul{
    width: 100%;
    display: flex;
    flex-direction: column;
    list-style: none;
}
.nav-left>ul li{
    display: none;
    background-color: white;
    border-radius: 50%;
    opacity: 0;
    transition:all 0.3s ease;
}

.nav-left:hover >ul li{
    display: block;
    opacity: 1;
    transition:all 0.8s ease;
}
.nav-left:hover i.transitionBefore{
    transform: rotate(90deg);
    visibility: hidden;
    height: 0;
    transition:height 1s ease;
}
.nav-left:hover i.transitionAfter{
    visibility: visible;
    height: 100%;
    transform: rotate(180deg);
    transition:transform 0.3s ease;
}
.nav-left ul a{
    display:block;
    width: 100%;
    height: 3rem;
    line-height: 3rem;
    text-decoration: none;
    color: skyblue;
    font-size: 1.2rem;
}
.nav-left-badges{
    display:block;
    font-family: 'Material Icons';
    width: 100%;
    margin: 0 auto;
    text-align: center;
    font-style: normal;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="nav-left"> 
                <h2><i class="nav-left-badges transitionBefore">person</i><i class="nav-left-badges transitionAfter">horizontal_rule</i></h2>                
                <ul>
                <li>
                    <a href="">
                        <i class="nav-left-badges">edit</i>
                        <!-- <span>edit</span> -->
                    </a>
                </li>
                <li>
                    <a href="">
                        <i  class="nav-left-badges">contacts</i>
                        <!-- <span>contacts</span> -->
                    </a>
                </li>
                <li>
                    <a href="">
                        <i  class="nav-left-badges">delete</i>
                        <!-- <span>laptop</span> -->
                    </a>
                </li>
                    </a>
                </li>
             </ul>
            </div>

        </div>
    </div>
</body>
</html>
