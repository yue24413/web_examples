<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .floating-button {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.icon {
    width: 50px;
    height: 50px;
    background-color: #f00;
    transition: transform 0.3s ease-in-out;
}

.primary-icon {
    z-index: 2;
}

.secondary-icon {
    position: absolute;
    top: 0;
    left: 0;
    transform: rotate(180deg);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    list-style: none;
    padding: 0;
    margin: 0;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
}

.menu li {
    background-color: #fff;
    margin: 5px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
}

.floating-button:hover .primary-icon {
    transform: rotate(180deg);
}

.floating-button:hover .secondary-icon {
    opacity: 1;
}

.floating-button:hover .menu {
    visibility: visible;
    opacity: 1;
    transition-delay: 0s;
}
</style>
<body>
    <div class="floating-button">
        <div class="icon primary-icon"></div>
        <div class="icon secondary-icon"></div>
        <ul class="menu">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
        </ul>
    </div> 
</body>
</html>
